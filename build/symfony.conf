<VirtualHost *:80>
    DocumentRoot /opt/app/web
    ServerName 0.0.0.0

    <FilesMatch \.php$>
    	SetHandler application/x-httpd-php
    </FilesMatch>

    DirectoryIndex disabled
    DirectoryIndex index.php index.html

    <Directory /opt/app/web>
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>