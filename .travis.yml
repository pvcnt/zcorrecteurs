language: php

php:
- "7.0"

cache:
  directories:
  - $HOME/.composer

install:
- composer install

jobs:
  include:
  - stage: build docker image
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t zcorrecteurs/monolith-www .
    - docker push zcorrecteurs/monolith-www